[package]
name = "perso-ck3"
version = "0.1.0"
edition = "2024"

[dependencies]
cli = { path = "cli", optional = true}
gui = { path = "gui", optional = true }
rand = "0.9.2"
serde = {version = "1.0.219", features = ["derive"]}
serde_json = "1.0.140"

[features]
default = []
cli = ["dep:cli"]
web = ["gui/web"]
desktop = ["gui/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
